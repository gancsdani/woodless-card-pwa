	$('.card').on('click', function () {
		console.log("sdds");
		$('card').toggleClass('flipped');
	});
	
	function countClicks() {
		let clickCount = 0;
		let card = document.getElementsByClassName('.save-the-date');

		// click counter runs
		let limit = 5;
		card.forEach(function(element) {
			element.addEventListener('click', function() {
				clickCount++;
				
				if (clickCount > limit) {
					flip();
				}
			});
		});
	}

	function flip() {
		let card = document.getElementsByClassName(".save-the-day");
		toggleClass(card, 'flipped');
	}

	function toggleClass(elements, className) {
		// Convert NodeList to an array using Array.from
		var elementsArray = Array.from(elements);
		
		// Iterate through each element in the array
		elementsArray.forEach(function(element) {
			// Toggle the class for each element
			if (element.classList.contains(className)) {
				element.classList.remove(className);
			} else {
				element.classList.add(className);
			}
		});
	}
